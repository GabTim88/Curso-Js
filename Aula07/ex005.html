<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body {
            background-color: #152741;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos em DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Java Script.</p>
    <div id="msg">Clique em mim</div>
    <script>
        window.document.write('Olá, mundo!')
        // document.getElementsByTagName('aqui pode add p, h, div... e por ai vai')[o número da tag. Começa em 0]
        var d = document.getElementById('msg')
        d.style.background = 'white'
        d.innerText = 'Vai cantar no mato'
        d.style.color = '#152741'
    </script>
</body>
</html>
